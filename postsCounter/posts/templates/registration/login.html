{% extends "base.html" %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'styles/login.css' %}?v=1.0.0" />
{% endblock head %}

{% block content %}
<div class="login">
    <div class="login__box">
        <h1>Авторизация</h1>

        <form method="post">
            {% csrf_token %}
            <label for="id_username">Логин</label>
            <input type="text" id="id_username" name="username" required>

            <label for="id_password">Пароль</label>
            <input type="password" id="id_password" name="password" required>

            <button type="submit">Войти</button>
        </form>
    </div>
</div>
{% endblock content %}
